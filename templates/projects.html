{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="section">
            <div class="section-header">
                <h2>My Projects</h2>
                <a href="{{ url_for('create_project') }}" class="btn btn-primary">New Project</a>
            </div>
            <div class="project-grid">
                {% for project in projects %}
                    <div class="project-card">
                        <div class="project-meta">
                            <span class="project-author">{{ project.author.email }}</span>
                            <span class="project-id">#{{ project.id }}</span>
                        </div>
                        <h3><a class="project-title" href="{{ url_for('project_detail', project_id=project.id) }}">{{ project.name }}</a></h3>
                        <div class="project-actions">
                            <a href="{{ url_for('project_detail', project_id=project.id) }}" class="btn btn-secondary">View Details</a>
                            <a href="{{ url_for('script_analysis', project_id=project.id) }}" class="btn btn-secondary">Analyze Script</a>
                            <a href="{{ url_for('schedule_page', project_id=project.id) }}" class="btn btn-secondary">Schedule</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
