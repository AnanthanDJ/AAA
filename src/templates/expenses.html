{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div class="section">
            <div class="section-header">
                <h2>Project: {{ project.name }} - Expense Tracking</h2>
                <div class="project-actions">
                    <a href="{{ url_for('project_detail', project_id=project.id) }}" class="btn btn-secondary">Back to Project Details</a>
                </div>
            </div>

            <!-- Budget Oversight Section (Summary) -->
            <div class="section">
                <h3>Budget Summary</h3>
                <div class="budget-controls">
                    <label for="forecasted_budget">Forecasted Budget:</label>
                    <input type="number" id="forecasted_budget" value="{{ project.forecasted_budget | default(0.0) }}" step="0.01" readonly>
                    <button id="save-budget-btn" class="btn btn-secondary" style="display: none;">Save Budget</button>
                </div>
                <div class="expense-summary">
                    <p>Total Spent: $<span id="total-spent">0.00</span></p>
                    <p>Remaining Budget: $<span id="remaining-budget">0.00</span></p>
                </div>
            </div>

            <!-- Expense Tracking Section -->
            <div class="section">
                <h4>Add New Expense</h4>
                <form id="add-expense-form">
                    <input type="text" id="expense-description" placeholder="Description" required>
                    <input type="number" id="expense-amount" placeholder="Amount" step="0.01" required>
                    <input type="date" id="expense-date" required>
                    <input type="text" id="expense-category" placeholder="Category (Optional)">
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
                <h4>Expenses</h4>
                <table class="expenses-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-list">
                        <!-- Expenses will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const projectId = {{ project.id | tojson }};
        const addExpenseForm = document.getElementById('add-expense-form');
        const expensesList = document.getElementById('expenses-list');
        const totalSpentSpan = document.getElementById('total-spent');
        const remainingBudgetSpan = document.getElementById('remaining-budget');
        const forecastedBudgetInput = document.getElementById('forecasted_budget');

        let expenses = [];

        async function fetchExpenses() {
            try {
                const response = await fetch(`/api/project/${projectId}/expenses`);
                if (response.ok) {
                    expenses = await response.json();
                    renderExpenses();
                    updateBudgetSummary();
                } else {
                    console.error('Failed to fetch expenses.');
                }
            } catch (error) {
                console.error('Error fetching expenses:', error);
            }
        }

        function renderExpenses() {
            expensesList.innerHTML = '';
            expenses.forEach(expense => {
                const row = expensesList.insertRow();
                row.dataset.expenseId = expense.id;
                row.innerHTML = `
                    <td>${expense.description}</td>
                    <td>$${expense.amount.toFixed(2)}</td>
                    <td>${expense.date}</td>
                    <td>${expense.category || 'N/A'}</td>
                    <td>
                        <button class="btn btn-sm btn-info edit-expense-btn">Edit</button>
                        <button class="btn btn-sm btn-danger delete-expense-btn">Delete</button>
                    </td>
                `;
            });
        }

        function updateBudgetSummary() {
            const totalSpent = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            totalSpentSpan.textContent = totalSpent.toFixed(2);

            const forecastedBudget = parseFloat(forecastedBudgetInput.value);
            const remainingBudget = forecastedBudget - totalSpent;
            remainingBudgetSpan.textContent = remainingBudget.toFixed(2);

            if (remainingBudget < 0) {
                remainingBudgetSpan.style.color = 'red';
            } else if (remainingBudget < forecastedBudget * 0.2) {
                remainingBudgetSpan.style.color = 'orange';
            } else {
                remainingBudgetSpan.style.color = 'green';
            }
        }

        addExpenseForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const description = document.getElementById('expense-description').value;
            const amount = parseFloat(document.getElementById('expense-amount').value);
            const date = document.getElementById('expense-date').value;
            const category = document.getElementById('expense-category').value;

            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid positive amount for the expense.');
                return;
            }

            try {
                const response = await fetch(`/api/project/${projectId}/expenses`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ description, amount, date, category })
                });

                if (response.ok) {
                    const newExpense = await response.json();
                    expenses.push(newExpense.expense);
                    addExpenseForm.reset();
                    renderExpenses();
                    updateBudgetSummary();
                } else {
                    const errorData = await response.json();
                    alert('Error adding expense: ' + errorData.error);
                }
            } catch (error) {
                console.error('Error adding expense:', error);
                alert('An error occurred while adding the expense.');
            }
        });

        expensesList.addEventListener('click', async function(event) {
            if (event.target.classList.contains('delete-expense-btn')) {
                const row = event.target.closest('tr');
                const expenseId = row.dataset.expenseId;
                if (confirm('Are you sure you want to delete this expense?')) {
                    try {
                        const response = await fetch(`/api/expense/${expenseId}`, {
                            method: 'DELETE'
                        });
                        if (response.ok) {
                            expenses = expenses.filter(exp => exp.id != expenseId);
                            renderExpenses();
                            updateBudgetSummary();
                        } else {
                            const errorData = await response.json();
                            alert('Error deleting expense: ' + errorData.error);
                        }
                    } catch (error) {
                        console.error('Error deleting expense:', error);
                        alert('An error occurred while deleting the expense.');
                    }
                }
            } else if (event.target.classList.contains('edit-expense-btn')) {
                const row = event.target.closest('tr');
                const expenseId = row.dataset.expenseId;
                const expense = expenses.find(exp => exp.id == expenseId);

                if (expense) {
                    const newDescription = prompt('Edit Description:', expense.description);
                    const newAmount = prompt('Edit Amount:', expense.amount);
                    const newDate = prompt('Edit Date (YYYY-MM-DD):', expense.date);
                    const newCategory = prompt('Edit Category:', expense.category || '');

                    if (newDescription !== null && newAmount !== null && newDate !== null) {
                        const parsedAmount = parseFloat(newAmount);
                        if (isNaN(parsedAmount) || parsedAmount <= 0) {
                            alert('Please enter a valid positive amount.');
                            return;
                        }
                        try {
                            const response = await fetch(`/api/expense/${expenseId}`, {
                                method: 'PUT',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({
                                    description: newDescription,
                                    amount: parsedAmount,
                                    date: newDate,
                                    category: newCategory
                                })
                            });
                            if (response.ok) {
                                const updatedExpense = await response.json();
                                const index = expenses.findIndex(exp => exp.id == expenseId);
                                if (index !== -1) {
                                    expenses[index] = updatedExpense.expense;
                                }
                                renderExpenses();
                                updateBudgetSummary();
                            } else {
                                const errorData = await response.json();
                                alert('Error updating expense: ' + errorData.error);
                            }
                        } catch (error) {
                            console.error('Error updating expense:', error);
                            alert('An error occurred while updating the expense.');
                        }
                    }
                }
            }
        });

        // Initial fetch of expenses when the page loads
        fetchExpenses();

    </script>
{% endblock %}
